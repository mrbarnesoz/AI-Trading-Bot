data:
  symbol: SOLUSD
  start_date: '2024-06-01T00:00:00Z'
  end_date: null
  interval: 1h
  source: bitmex
  cache_dir: data/raw/bitmex
features:
  indicators:
  - sma
  - ema
  - rsi
  - macd
model:
  test_size: 0.2
  random_state: 42
  model_type: random_forest
  n_estimators: 200
  max_depth: 6
  n_jobs: -1
  model_dir: models
backtest:
  initial_capital: 10000
  transaction_cost: 0.001
  risk_free_rate: 0.01
  position_capital_fraction: 0.03
  max_total_capital_fraction: 0.12
  max_position_units: 4
  maker_fee_bps: -0.001
  taker_fee_bps: 0.075
  funding_rate_column: fundingRate
  funding_accrual_hours: 8
  signal_persistence_bars: 1
  flip_cooldown_bars: 0
  fallback_spread_bps: 5.0
  backtest_min_lock: 0.2
  entry_mode: maker_post_only
  max_entry_wait_bars: 36
  cancel_spread_bps: 2
  reprice_on:
  - new_bar
  - top_of_book_change
  reprice_tick_offset: 1.0
  partial_fill_min_qty_frac: 0.25
  allow_cross_after_timeout: false
  min_hold_bars: 48
  cooldown_bars_after_exit: 0
  max_trades_per_day_side: 4
  invert_side: false
  enforce_gates: false
  maker_ratio_target: 0.9
  slippage_bps_target: 0.7
  trades_per_day_target: 1.0
  max_drawdown_floor: -0.18
  min_gate_trades: 10
  min_slippage_bps: 0.4
filters:
  allow_long: true
  allow_short: true
  min_atr_frac: 0.0015
  trend_slope_lookback: 48
  min_trend_slope: 0.0
  hysteresis_k_atr: 0.4
  min_confidence: 0.4
  min_adx: 18
signals:
  post:
    min_hold_bars: 48
    hysteresis_k_atr: 0.4
risk:
  trailing:
    enabled: true
    update:
      swing:
        on_bar_close: true
    k_atr:
      stop:
        swing: 3.5
      take:
        swing: 4.5
    min_lock:
      R_multiple: 1.0
    floor_ceiling:
      long:
        min_px_distance_ticks: 1
      short:
        min_px_distance_ticks: 1
    slippage_guard_bps: 5
    max_updates_per_min: 60
pipeline:
  lookahead: 1
  target_column: target_return
  long_threshold: 0.58
  short_threshold: 0.42
  long_bands:
  - 0.58
  - 0.68
  - 0.78
  short_bands:
  - 0.42
  - 0.32
  - 0.22
strategy:
  name: maker_keltner_ride
  params:
    ema_len: 20
    keltner_mult: 2.0
    entry_confirm_k_atr: 0.6
modes: []
